server.port=8090
# to specify the eureka server port
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
#db properties
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/movie-catalog?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=strong_password
spring.jpa.hibernate.ddl-auto=update
#Zipkin Configuration
#the value ranges from (0.1 - 1)%
management.tracing.sampling.probability=1
#the below is not needed if the end point used is defaut.
management.zipkin.tracing.endpoint=http://localhost:9411/api/v2/spans
